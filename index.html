<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <nav id="navbar" class="nav">
        <div class="top-left-container">
            <div id="logo" class="logo">JS_Todo</div>
            <div id="showSide" class="menu"><i class="fas fa-bars"></i></div>
        </div>
        <div class="top-middle-container">
            <div id="searchBtn" class="search"><i class="fas fa-search"></i> Search</div>
        </div>
        <div class="top-right-container">
            <div class="options-selector">About
                <a id="options-menu" onclick="void(0)"></a>
                <div class="options-content">
                    <div id="option1">created by:</div>
                    <div id="option2">Erynder-Z</div>
                    <a href="https://github.com/erynder-z" target="_blank">My GitHub</a>
                </div>
            </div>
        </div>
    </nav>

    <div id="modalContent" class="modalContent"></div>

    <div class="main-wrapper">
        <div id="sidebar" class="sidebar">
            <div id="upperSidebar" class="upper-sidebar">
                <div id="all" class="side-today">All Tasks</div>
                <div id="today" class="side-today">Today</div>
                <div id="week" class="side-week">Due within a week</div>
                <div id="work" class="side-category" data-category>Work</div>
                <div id="hobby" class="side-category" data-category>Hobby</div>
                <div id="health" class="side-category" data-category>Health</div>
                <div id="chore" class="side-category" data-category>Chore</div>
            </div>
            <div id="manageCustomCategories" class="manage-category">Manage custom categories</div>
            <div id="toggleDarkmode" class="toggle-darkmode">Change theme</div>

        </div>
        <div id="mainContent" class="content-area"></div>
    </div>

    <div class="float-wrapper">
        <div id="float-menu">
            <div id="myfloat" class="float">
                +
            </div>
            <div id="myfloat-new-category" class="float hidden">
                Category
            </div>
            <div id="myfloat-new-task" class="float hidden">
                Task
            </div>
        </div>
    </div>

</body>

</html>
