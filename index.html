<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <script src="main.js" defer></script>
</head>

<body>
    <nav id="navbar" class="nav">
        <div class="top-left-container">
            <div id="logo" class="logo ">LOGO</div>
            <div id="showSide" class="menu">MENU</div>
        </div>
        <div class="top-middle-container">
            <div class="search">SEARCH</div>
        </div>
        <div class="top-right-container">
            <div class="options-selector">
                <a id="options-menu" onclick="void(0)"></a>
                <div class="icon">OPTION</div>
                <div class="options-content">
                    <div id="option1"></div>
                    <div id="option1"></div>
                    <div id="option1"></div>
                </div>
            </div>
        </div>
    </nav>

    <div id="modalContent" class="modalContent"></div>

    <div class="main-wrapper">   
        <div id="sidebar" class="sidebar">
            <div id="all" class="side-today">All Tasks</div>
            <div id="today" class="side-today">Today</div>
            <div id="week" class="side-week">This Week</div>
            <div id="work" class="side-category">Work</div>
            <div id="hobby" class="side-category">Hobby</div>
            <div id="health" class="side-category">Health</div>
            <div id="chore" class="side-category">Chore</div>
            <div id="projects" class="side-projects">Projects</div>
        </div>
        <div id="mainContent" class="content-area"></div>
    </div>

    <div class="float-wrapper">
        <div id="float-menu">
            <div id="myfloat" class="float">
                +
            </div>
            <div id="myfloat-new-project" class="float hidden">
                Project
            </div>
            <div id="myfloat-new-task" class="float hidden">
                Task
            </div>
        </div>
    </div>

    <footer>
        <div id="myFooter" class="footer">
            something
        </div>
    </footer>

</body>

</html>
